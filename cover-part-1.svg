<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 788">
  <!-- Background -->
  <rect width="1400" height="788" fill="#1a1a2e"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gitlabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc6d26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fca326;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a8ff7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1400" height="788" fill="url(#bgGradient)"/>

  <!-- GitLab Icon (Left) -->
  <g transform="translate(250, 300)">
    <polygon points="50,0 100,86.6 0,86.6" fill="url(#gitlabGradient)" opacity="0.9"/>
    <polygon points="50,20 80,80 20,80" fill="#e24329" opacity="0.9"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="url(#gitlabGradient)" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Kubernetes Icon (Right) -->
  <g transform="translate(1050, 300)">
    <circle cx="50" cy="50" r="45" fill="url(#k8sGradient)" opacity="0.9"/>
    <polygon points="50,15 65,45 50,50 35,45" fill="#fff" opacity="0.9"/>
    <polygon points="50,50 80,60 75,75 50,65" fill="#fff" opacity="0.8"/>
    <polygon points="50,50 50,65 25,75 20,60" fill="#fff" opacity="0.8"/>
    <circle cx="50" cy="50" r="55" fill="none" stroke="url(#k8sGradient)" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Connection Arrow -->
  <g opacity="0.7">
    <line x1="380" y1="350" x2="1020" y2="350" stroke="#00d4ff" stroke-width="3" stroke-dasharray="10,5"/>
    <polygon points="1020,350 1000,340 1000,360" fill="#00d4ff"/>
  </g>

  <!-- Architecture Boxes -->
  <g transform="translate(600, 480)">
    <rect x="-80" y="0" width="50" height="40" rx="4" fill="#fc6d26" opacity="0.3"/>
    <rect x="-20" y="0" width="50" height="40" rx="4" fill="#326ce5" opacity="0.3"/>
    <rect x="40" y="0" width="50" height="40" rx="4" fill="#00d4ff" opacity="0.3"/>
    <rect x="100" y="0" width="50" height="40" rx="4" fill="#4a8ff7" opacity="0.3"/>
  </g>

  <!-- Title -->
  <text x="700" y="120" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#ffffff">
    GitLab Runner on Kubernetes
  </text>

  <!-- Subtitle with background -->
  <rect x="450" y="160" width="500" height="60" rx="8" fill="#326ce5" opacity="0.2"/>
  <text x="700" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="#00d4ff">
    Part 1: Architecture &amp; Quick Setup
  </text>

  <!-- Bottom Tag -->
  <g transform="translate(700, 650)">
    <rect x="-180" y="0" width="360" height="45" rx="22.5" fill="#fc6d26" opacity="0.2"/>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="500" text-anchor="middle" fill="#fca326">
      A Complete Guide Series
    </text>
  </g>

  <!-- Decorative Grid -->
  <g opacity="0.1">
    <line x1="0" y1="200" x2="1400" y2="200" stroke="#00d4ff" stroke-width="1"/>
    <line x1="0" y1="588" x2="1400" y2="588" stroke="#00d4ff" stroke-width="1"/>
    <line x1="350" y1="0" x2="350" y2="788" stroke="#00d4ff" stroke-width="1"/>
    <line x1="1050" y1="0" x2="1050" y2="788" stroke="#00d4ff" stroke-width="1"/>
  </g>
</svg>
